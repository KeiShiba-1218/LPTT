# general settings
name: TEST_LPTN_test_speed
model_type: LPTNTestModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: FiveK_val
    type: PairedImageDataset
#    dataroot_gt: datasets/FiveK/FiveK_480p/test/B
#    dataroot_lq: datasets/FiveK/FiveK_480p/test/A
#    io_backend:
#      type: disk
    dataroot_gt: datasets/FiveK/FiveK_test_target.lmdb
    dataroot_lq: datasets/FiveK/FiveK_test_source.lmdb
    io_backend:
      type: lmdb
    
    # gt_size: 256

# network structures
network_g:
  type: LPTN
  nrb_low: 5
  nrb_high: 3
  num_high: 5

# path
path:
  pretrain_network_g: experiments/LPTN_FiveK_L5/models/net_g_latest.pth
  strict_load_g: false

val:
  num_img: 50
  times_per_img: 50
  # fix_img_size: [720, 480] # 480p
  # fix_img_size: [1280, 720] # 720p
  # fix_img_size: [1920, 1080] # 1080p
  # fix_img_size: [2560, 1440] # 2K
  # fix_img_size: [3840, 2160] # testing speed on specific image size. set to None to test on original size
  fix_img_size: [7680, 4320] # 8K