# general settings
name: LPTT_FiveK_paper_L5_PEG0k3
model_type: LPTTTestModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: FiveK_val
    type: PairedImageDataset
#    dataroot_gt: datasets/FiveK/FiveK_480p/test/B
#    dataroot_lq: datasets/FiveK/FiveK_480p/test/A
#    io_backend:
#      type: disk
    dataroot_gt: datasets/FiveK/FiveK_test_target.lmdb
    dataroot_lq: datasets/FiveK/FiveK_test_source.lmdb
    io_backend:
      type: lmdb
    
    # gt_size: 256

# network structures
network_g:
  type: LPTTPaper
  nrb_low: 5
  nrb_high: 3
  num_high: 5

# path
path:
  pretrain_network_g: experiments/LPTT_FiveK_paper_L5_PEG0k3/models/net_g_latest.pth
  strict_load_g: false

val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false